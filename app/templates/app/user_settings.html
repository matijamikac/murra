{% extends "base_generic.html" %}

{% block content %}


{% if item.auto_maximum == 'a' %}
<script>
$(document).ready(function() {
    $("#id_automatic_max").hide();
});
</script>

{% endif %}
<script type="text/javascript">
		
        $(function() {
                $("#id_auto_maximum_1").click(function() {
                    $("#id_automatic_max").show();
                });
                $("#id_auto_maximum_0").click(function() {
                    $("#id_automatic_max").hide();
                });
        });
    </script>

<form class="form-horizontal" action="" method="post">
    {% csrf_token %}
    <table class="table">
    {{ form.as_table }}

    </table>
    <input type="submit" class="btn btn-default btn-lg" value="Potvrdi izmjene" />
    
</form>
{% endblock %}
